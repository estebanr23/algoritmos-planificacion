<body>
    <header>
        <div class="contenedor encabezado">
            <img class="logo" src="img/logo-unca-white.png" alt="Logo UNCa">
            <img class="escudo" src="img/escudo-unca-white.png" alt="Escudo UNCa">
        </div>
    </header>
    <nav>
        <div class="contenedor">
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="fcfs.html">FCFS</a></li>

                    <ul>
                        <li><a href="">Prioridad</a></li>
                        <div class="submenu" id="submenu">
                            <li><a href="prioridadApropiativo.html">Apropiativo</a></li>
                            <li><a href="prioridadNoApropiativo.html">No Apropiativo</a></li>
                        </div>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>

    <main>
        <section class="contenedor centrar-texto">
            <h1>Algoritmo de Planificaci√≥n</h1>
            <form action="#" name="form-procesos">
                <h2>SRTF</h2>
                <div class="campo">
                    <label for="nombre">Proceso</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="campo">
                    <label for="llegada">Tiempo de llegada</label>
                    <input type="number" id="llegada" min="0" required>
                </div>
                <div class="campo">
                    <label for="ejecucion">Tiempo de ejecucion</label>
                    <input type="number" id="ejecucion" min="0" required>
                </div>
                <div class="campo"><p class="mensaje-error" id="mensaje-error"></p></div>
                <div class="campo">
                    <input type="button" value="Agregar" id="agregar">
                    <input type="button" value="Finalizar" id="finalizar">
                </div>
            </form>
        </section>
        
        <div class="contenedor centrar-texto" id="div-procesos">
            <h3>Lista de Procesos</h3>
            <table class="tabla-procesos">
                <thead>
                    <tr>
                        <th>Proceso</th>
                        <th>Tiempo de Llegada</th>
                        <th>Tiempo de Ejecucion</th>
                    </tr>
                </thead>
                <tbody id="tabla-procesos"></tbody>
            </table>
        </div>
        
        <div class="contenedor centrar-texto" id="div-diagrama">
            <h3>Diagrama de Gantt</h3>
            <div class="diagrama" id="diagrama"></div>   
        </div>
    </main>
    
    <footer>
        <div class="contenedor">
            <p>Sistemas Operativos</p>
            <p>2022</p>
        </div>
    </footer>
